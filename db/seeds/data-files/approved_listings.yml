  listing_content_versions:
    - title: "Foundation by Izaak Asimov"
      description: "Isaac Asimov’s Foundation series is one of his earliest and best-known works, which he began when he was only twenty-one. It helped to redefine the science fiction genre with its seamless interweaving of science fact with fiction. Foundation is set in the future, when the world is barely remembered, and humans have colonized the galaxy. The book introduces Hari Seldon, a brilliant visionary and psychohistorian whose job is to use mathematics and probability to predict the future. Seldon does not have the ability to prevent the decline of humanity that he predicts. Instead, he gathers together the galaxy’s top scientists and scholars on a bleak outer planet and sets out to preserve the accumulated knowledge of humankind, and begin a new civilization based on art, science, and technology. He calls his sanctuary the Foundation and designs it to withstand a dark age of ignorance, barbarism, and warfare he predicts will last for 30,000 years. But not even Hari has foreseen the intense barbarism lurking in space or the birth of an extraordinary creature whose mutant intelligence will destroy all he holds dear. \n With his scientist-populated Foundation, Asimov became one of the first writers to theorize that atomic power would revolutionize society. In addressing the ways in which the Foundation responds to the problems Seldon has predicted, the author raises issues about traditional religion as the controlling drug of the masses, and the rise of science as the new faith for humankind."
      category: "Books"
      price: 4.0
      location: "Sheffield"
      post_code: "S10"
      delivery_options: ["Collection", "In Person Delivery"]
      condition: "Well Used"
      payment_options: ["Cash"]
